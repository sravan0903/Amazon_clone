<!doctype html>
<html lang="en">
  <head>
    <title>Amazon Sign-In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link rel = "icon" href ="../images/amazon.png" type = "image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <main>
        <div class="col-4 offset-4">
            <article>
              <div class="image">
                <img  src="../images/amazon_logo.png" alt="amazon_logo">
              </div>
            <center><h1>Sign In</h1></center>
            <p class="description">Email(phone or mobile accounts)</p>
            <form>
            
                <div class="form-group">
                    <label for="inputemail">Email address</label>
                    <input type="email" class="form-control" id="inputemail" placeholder = "Enter Email">
                </div>
                <div class="form-group">
                    <label for="inputpassword">Password</label>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                    <input type="password" class="form-control" id="inputpassword" placeholder = "Enter Password">
                </div>
                <div class="continue-btn">
                <a href="../main.html">Continue</a>
                </div>
                <div class="help-btn">
                    <a href="#">Need Help?</a>
                </div>
            </form>
        </article>
        <div class="create-btn">    
            <a href="../signup/signup.html">Create Your Amazon Account</a>
        
        </div>
        </div>
        <hr>
      </main>

      <footer>
        <div class="foot-links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a>
        </div>
        <p class = "copyright">&copy;1996-2020, Amazon.com,inc or it's affiliates</p>
      </footer>
    
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
